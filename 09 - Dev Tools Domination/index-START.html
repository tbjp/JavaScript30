<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hey there!");
      // Interpolated
      console.log("Hey there %s!", "Toby");
      // Styled
      console.log("%c Styled text", "font-size: 50px");
      // warning!
      console.warn("Woah!");
      // Error :|
      console.error("Roar!");
      // Info
      console.info("Illuminating!");
      // Testing
      console.assert(1 === 2, "One does not equal 2");
      // clearing
      // console.clear();
      // Viewing DOM Elements
      const p = document.querySelector("p");
      console.dir(p);
      // Grouping together
      dogs.forEach((dog) => {
        console.group(dog.name);
        console.log(`${dog.name} is ${dog.age} years old.`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old.`);
        console.groupEnd(dog.name);
      });
      // counting
      console.count("Chicken");
      console.count("Egg");
      console.count("Chicken");
      console.count("Chicken");
      console.count("Egg");
      console.count("Egg");
      console.count("Egg");
      console.count("Egg");
      console.count("Egg");
      console.count("Chicken");
      console.count("Egg");
      console.count("Chicken");
      console.count("Chicken");
      console.count("Chicken");
      console.count("Egg");
      // timing
      console.time("Fetching data");
      fetch("https://api.github.com/users/tbjp")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("Fetching data");
          console.log(data);
        });
    </script>
  </body>
</html>
