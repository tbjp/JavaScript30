<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mouse Shadow</title>
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div class="hero">
      <h1 contenteditable>ü¶ïtbjp‚ù§Ô∏è‚Äçüî•</h1>
    </div>

    <style>
      html {
        color: black;
        font-family: sans-serif;
        background-color: black;
      }

      body {
        margin: 0;
      }

      .hero {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
      }

      h1 {
        text-shadow: 10px 10px 0 rgba(0, 0, 0, 1);
        font-size: 10vw;
      }
    </style>

    <script>
      const hero = document.querySelector(".hero");
      const text = hero.querySelector("h1");
      const walk = 25; // px

      function shadow(x, y) {
        // const width = hero.offsetWidth;
        // const height = hero.offsetHeight;
        const { offsetWidth: width, offsetHeight: height } = hero;
        // let { offsetX: x, offsetY: y } = e;

        // if (this !== e.target) {
        //   x = x + e.target.offsetLeft;
        //   y = y + e.target.offsetTop;
        // }

        const xWalk = Math.round((x / width) * walk - walk / 2);
        const yWalk = Math.round((y / height) * walk - walk / 2);

        text.style.textShadow = `
        ${xWalk + 20}px ${yWalk * 1.1}px 0 rgba(255, 0, 250, 0.75),
        ${xWalk * -1.1}px ${yWalk + 20}px 0 rgba(0, 210, 250, 0.75),
        ${xWalk}px ${yWalk * -0.5}px 0 rgba(0, 250, 0, 0.75),
        ${xWalk * -0.6}px ${yWalk * -1}px 0 rgba(255, 0, 100, 0.75),
        ${yWalk - 20}px ${xWalk * -1}px 0 rgba(0, 0, 255, 0.75),
        ${yWalk * -1}px ${xWalk}px 0 rgba(255, 255, 0, 0.75),
        ${yWalk * 1}px ${xWalk - 5}px 0 rgba(255, 0, 0, 0.75),
        ${yWalk + 5}px ${xWalk * 1}px 0 rgba(0, 255, 255, 0.75),
        ${yWalk * -1}px ${xWalk * -1}px 0 rgba(255, 255, 255, 0.75)
        `;
      }

      // hero.addEventListener("mousemove", shadow);

      let value = 1;
      let direction = 1; // 1 for increasing, -1 for decreasing
      const radius = 750;

      function animate() {
        // Map the value (1 to 100) to an angle (0 to 2œÄ for a full circle)
        const angle = (value / 50) * 2 * Math.PI;

        // Calculate x and y coordinates
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);
        // console.log(value); // Call your function here, using `value` as needed
        shadow(Math.round(x), Math.round(y));

        // Update the value based on the direction
        value += direction;

        // Reverse direction when hitting the boundaries
        // if (value === 100 || value === 1) {
        //   direction *= -1;
        // }
        requestAnimationFrame(animate);
      }

      requestAnimationFrame(animate);
    </script>
  </body>
</html>
