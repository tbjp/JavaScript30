<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "toad";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length,
        );
        console.log(pressed);
        if (
          pressed.join("").includes(secretCode) &&
          pressed.join("").length === secretCode.length
        ) {
          console.log("DING DING!");
          cornify_add();
        }
      });
    </script>
  </body>
</html>
